<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body">
    <header class="mx-10 py-6 grid grid-cols-4 gap-3">
        <nav class="col-span-4 flex items-center justify-between rounded-lg bg-white p-4 ">
            <div class="flex items-center gap-2">
                <div>
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-3xl">Dev<span class="font-bold">Board</span></h2>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div>
                    <img src="./assets/checkbox.png" alt="">
                </div>
                <div class="flex items-center gap-3">
                    <div class="number-container">
                        <p id="completed-value" class="text-xl font-bold">23</p>
                    </div>
                    <div>
                        <img id="theme-button" src="./assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <nav class="col-span-3 mt-3">
            <div class="bg-white rounded-lg p-4">
                <div class="grid grid-cols-4 gap-3">
                    <div class="flex items-center bg-[#F4F7FF] gap-2 rounded-lg p-4">
                        <div>
                            <img src="./assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <h3>Total Assigned</h3>
                            <h1 id="count-task">06</h1>
                        </div>
                    </div>
                    <div class="flex bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] items-center col-span-2 bg-[#F4F7FF] gap-2 rounded-lg p-4">
                        <div>
                            <img src="./assets/board.png" alt="">
                        </div>
                        <div>
                            <p class="text-white">Discover Something <br>New Today!</p>
                        </div>
                    </div>
                    <div class="flex items-center bg-[#F4F7FF] gap-2 rounded-lg p-4">
                        <div>
                            <img src="./assets/calender.png" alt="">
                        </div>
                        <div id="datetime">
                            <p class="day"></p>
                            <p class="date"></p>
                        </div>
                    </div> 
                </div>
                
            </div>
        </nav>
        <nav class="bg-white rounded-lg mt-3 p-4" >
            <div class="flex justify-center gap-2">
                <div>
                    <img src="./assets/activity.png" alt="">
                </div>
                <div class="mb-4">
                    <p>Activity Log</p>
                </div>
            </div>
            <div class="text-center">
                <button id="clear-history" class="bg-[#3752FD] text-white p-2 rounded-lg">Clear History</button>
            </div>
            <div id="updated-property">

            </div>
        </nav>
    </header>
    
    <script src="./script/control.js"></script>
</body>
</html>
